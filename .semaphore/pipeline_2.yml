version: v1.0
name: K8s staging cluster
blocks:
  - name: Deploy
    task:
      jobs:
        - name: 'Job #1'
          commands:
            - checkout
            - echo "gcloud connect -f ~/tokens.json"
            - echo "kubectl apply -f stg/stg.yaml"
      secrets:
        - name: k8s-stg
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
